name: Build Project

on:
  push:
    branches:
      - main  # Запуск при изменении в основной ветке (можно изменить ветку)
  pull_request:
    branches:
      - main  # Запуск при создании PR в основной ветке

jobs:
  build:
    runs-on: ubuntu-latest  # Можно изменить на нужную платформу CI-сервера
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Сборка под две платформы

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Указать версию .NET SDK для проекта

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal
